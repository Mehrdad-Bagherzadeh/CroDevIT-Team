<!DOCTYPE html>
<html lang="en">
  <head>
    <title>پشتیبانی بیالرن</title>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/CSS/globale.css" />

    <link rel="stylesheet" href="./assets/CSS/support.css" />
    <link rel="stylesheet" href="./assets/CSS/fonts.css" />
  </head>

  <body>
    <section class="mobileSection">
      <header class="haderSection">
        <div class="imageAndText">
          <div class="imagesDiv">
            <a class="profileLink" href="">
              <img
                class="profileImages"
                src="./assets/Images/support/profile/myPic.png"
              />
            </a>
            <h1 class="nameText">
              <a id="profileNameShow" class="profileLink" href=""
                >مهدیار واعظ</a
              >
            </h1>
          </div>
        </div>
        <div class="collIcon">
          <ul>
            <li><i class="fa-solid fa-phone"></i></li>
            <li><i class="fa-solid fa-video"></i></li>
          </ul>
        </div>
      </header>

      <section class="mainContent">
        <div class="meText">
          <div class="postMe">
            <div></div>
            <div class="textDiv"></div>
          </div>

          <div class="postYour">
            <div class="textDiv">
              <p class="text-client">سلام چگونه میتوانم به شما کمک کنم</p>
              <div class="imagesDivMini">
                <a class="profileLink" href="">
                  <img
                    class="profileImages"
                    src="./assets/Images/support/user/mail.jpg"
                  />
                </a>
              </div>
            </div>
          </div>

          <div class="postMe">
            <div></div>
            <div class="textDiv">
              <p class="likeiconPost">
              </p>
            </div>
          </div>
        </div>
      </section>

      <footer class="footerSection">
        <div class="iconSite">
          <ul>
            <li><i class="fa-solid fa-circle-plus"></i></li>
            <li><i class="fa-solid fa-camera"></i></li>
            <li><i class="fa-solid fa-image"></i></li>
            <li><i class="fa-solid fa-microphone"></i></li>
          </ul>
        </div>
        <div class="inputText">
          <div class="inputTextDiv">
            <input id="inputPostText" type="text" placeholder="Aa" />
            <i class="fa-solid fa-face-smile"></i>
          </div>
          <i
            id="textSubmit"
            class="fa-solid fa-circle-chevron-right likeBtn"
          ></i>
        </div>
      </footer>
    </section>

    <script src="./JS/support.js"></script>
  </body>
</html>
