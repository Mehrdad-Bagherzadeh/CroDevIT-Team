<!-- Chat Support Component -->
<div id="chatSupportComponent">
  <!-- Chat Button -->
  <div
    id="chatButton"
    class="chat-button"
    aria-label="Chat with us"
    onclick="toggleChatBox()"
  >
    <img src="https://example.com/chat-icon.png" alt="Chat Icon" />
  </div>

  <!-- Chat Box -->
  <div id="chatBox" class="chat-box" aria-hidden="true">
    <div class="chat-header">
      <span>Support Chat</span>
      <button class="close-btn" onclick="toggleChatBox()">Ã—</button>
    </div>
    <div class="chat-content">
      <div class="messages">
        <!-- Messages will be dynamically added here -->
      </div>
      <div class="chat-input">
        <input
          type="text"
          id="chatMessage"
          placeholder="Type your message..."
        />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>
</div>
