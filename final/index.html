<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بیالــرن | خانه</title>
  <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
  <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
  <header class="header">
    <div class="alert">
      <p class="alert__text">تخفیفات ویژۀ بیالــرن، تنها تا <span class="alert__text--accent animation-pulse">3
          روز</span> دیگر باقیست!</p>
    </div>
    <nav class="header__nav">
      <img src="./assets/images/logo.png" alt="لوگوی بیالرن" class="nav__logo">
      <ul class="nav__items-container">
        <li>
          <a href="#" class="nav__item nav__item--active">خانه</a>
        </li>
        <li>
          <a href="#" class="nav__item">دوره‌ها</a>
        </li>
        <li>
          <a href="#" class="nav__item">دربارۀ ما</a>
        </li>
        <li>
          <a href="#" class="nav__item">بلاگ</a>
        </li>
      </ul>
      <div class="nav__search">
        <input type="text" placeholder="جست و جو" />
        <svg class="search__icon">
          <use xlink:href="./assets/svgs/landing.svg#search"></use>
        </svg>
      </div>
    </nav>
    <div class="search-overlay">
      <div class="search-overlay-content">
        <div class="search__header">
          <h2>جست‌ و جو</h2>
          <button class="close-search">
            <svg>
              <use xlink:href="./assets/svgs/landing.svg#close"></use>
            </svg>
          </button>
        </div>
        <div class="search-input-container">
          <input type="text" placeholder="جستجوی دوره ها..." autofocus />
          <svg class="search-icon">
            <use xlink:href="./assets/Images/home/icons/sprite.svg#search"></use>
          </svg>
        </div>
        <div class="search-results">
          <!-- Results will be populated here -->
        </div>
      </div>
    </div>
  </header>
</body>
<script src="./js/landing.js"></script>
</html>
